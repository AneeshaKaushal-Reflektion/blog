<!doctype html> <html class="bg-dark-10">
  {{ partial "head.html" . }}
  <body>
    {{ partial "heading.html" . }}
    <div class="container">
      <div class="bg-neutral-11">
        <div class="pan">
          <div class="posts">
            {{ range .Data.Pages }}
            <a href="{{ .Permalink }}" class="post">
              <div>
                <h1 class="post-title mvn type-dark-1">
                  {{ if .Draft }} <span class="type-sm btn btn-danger">DRAFT</span>{{ end }}
                  {{ .Title }}
                </h1>
                <p class="mvn post-date type-dark-4">{{ .Date.Format "Jan 2, 2006" }}</p>

              <p class="type-dark-3">{{ .Params.short | markdownify }}</p>
              </div>
            </a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

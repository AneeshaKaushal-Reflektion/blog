language: go
go: '1.7'
install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.24.1/hugo_0.24.1_Linux-64bit.tar.gz
- tar xzf hugo_0.24.1_Linux-64bit.tar.gz
- export PATH=$PATH:$PWD
script: ./bin/build
deploy:
  provider: cloudfoundry
  skip_cleanup: true
  api: https://api.run.pivotal.io
  username: engineering-blog@pivotal.io
  organization: pivotal
  space: blog
  on:
    repo: pivotal/blog
    branch: master
  password:
    secure: 
